<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Main container full Vw and Vh -->

    <main class="container-fluid d-flex justify-content-center">

        <!-- Centered content on the screen -->

        <div class="content-box p-3 rounded-4 align-self-center">
            <div class="qrcode-image">
                <img src="./images/image-qr-code.png" alt="qr code" class="img-fluid rounded-3">
            </div>
            <h4 class="py-4 text-center px-3">Improve yout front-end skills by building projects</h4>
            <p class="text-center px-3">Scan the QR code to visit Frontend Mentor and take yout coding skills to the next level</p>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
